<!doctype html>
<html lang="pt-br">

<head>
    <title>Formulario Bootstrap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <form class="p-5">
        <div class="row g-4">
            <div class="col-sm-4">
                <label for="primNome" class="form-label">Prim. Nome</label>
                <input type="text" class="form-control" id="primNome">
            </div>
            <div class="col-sm-4">
                <label for="segNome" class="form-label">Seg. Nome</label>
                <input type="text" class="form-control" id="segNome">
            </div>
            <div class="col-sm-4">
                <label for="ultNome" class="form-label">Ult. Nome</label>
                <input type="text" class="form-control" id="ultNome">
            </div>
        </div>

        <div class="row g-4">
            <div class="col-sm-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Informe seu email">
            </div>
            <div class="col-sm-6">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Informe sua senha">
            </div>
        </div>
    </form>
</body>

</html>
