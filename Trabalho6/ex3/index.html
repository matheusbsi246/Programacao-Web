<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Formul√°rios em html</title>
  </head>

  <body>
    <main>
      <form
        action="escreverArquivo.php "
        method="POST"
        enctype="application/x-www-form-urlencoded"
      >
        <div>
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="off"
            required
          />
        </div>

        <div>
          <label for="senha">Senha: </label>
          <input type="password" id="senha" name="senha" required />
        </div>

        <button type="submit">Enviar</button>
      </form>
    </main>
  </body>
</html>
