<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <title>Teste Geolocation</title>
    <style></style>
  </head>

  <body>
    <main>
      <span id="Nome"></span>
      <span id="Origem"></span>
      <span id="Data"></span>
      <img id="obraDeArte" src="" alt="" />
    </main>

    <script>
      async function buscaObraDeArte() {
        try {
          // identifica a cidade
          const response1 = await fetch(
            "https://collectionapi.metmuseum.org/public/collection/v1/search?q=madeByWoman"
          );
          if (!response1.ok) throw new Error(response1.statusText);
          artIdArray = await response1.json();

          const quantidadeArtes = artIdArray.total;

          const var1 =
            artIdArray.objectIDs[Math.floor(Math.random() * quantidadeArtes)];

          const response2 = await fetch(
            `https://collectionapi.metmuseum.org/public/collection/v1/objects/${var1}`
          );
          if (!response2.ok) throw new Error(response2.statusText);

          artImage = await response2.json();

          document.getElementById("obraDeArte").src = artImage.primaryImage;
          document.getElementById("Nome").innerText =
            artImage.artistDisplayName;
        } catch (error) {
          console.log(error);
          alert("Não foi possível obter a temperatura ");
        }
      }

      window.onload = function () {
        buscaObraDeArte();
      };
    </script>
  </body>
</html>
